<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile card hover effect</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="page">
		<div class="page-container">
			<article class="profile">
				<header class="profile-header">
					<img src="img/avatar.png" class="profile-avatar" alt="avatar">
					<h3 class="profile-name">ANDREY VIKULOV</h3>
					<span class="profile-post">WEB DESIGNER</span>
				</header>
				<div class="profile-stats">
					<div class="profile-group">
						<span class="profile-value">85%</span>
						<span class="profile-param">HTML</span>
					</div>
				
					<div class="profile-group">
						<span class="profile-value">95%</span>
						<span class="profile-param">CSS/CSS3</span>
					</div>
					<div class="profile-group">
						<span class="profile-value">85%</span>
						<span class="profile-param">WEB DESIGN</span>
					</div>
					<div class="profile-group">
						<span class="profile-value">48%</span>
						<span class="profile-param">JAVASCRIPT</span>
					</div>
					<div class="profile-group">
						<span class="profile-value">18%</span>
						<span class="profile-param">PHP</span>
					</div>
					<div class="profile-group">
						<span class="profile-value">10%</span>
						<span class="profile-param">Python</span>
					</div>
				</div>
				<footer class="profile-socials">
					<a href="#" class="profile-social">
						<i class="fa fa-facebook"></i>
					</a>
					<a href="#" class="profile-social">
						<i class="fa fa-vk"></i>
					</a>
					<a href="#" class="profile-social">
						<i class="fa fa-twitter"></i>
					</a>
					
				</footer>
			</article>
		</div>
	</div>
</body>
</html>
